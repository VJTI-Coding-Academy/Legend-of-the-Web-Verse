{% extends "base.html" %}
{% block title %}User Registration{% endblock %}

{% block content %}
<div class="glass-card">
    <h2>Register</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-msg">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Set Username" required autocomplete="off">
        <input type="email" name="email" placeholder="Link Email" required autocomplete="off">
        <input type="password" name="password" placeholder="Set Password" required>
        <button type="submit">Create ID</button>
    </form>

    <p>Already Registered? <a href="{{ url_for('login') }}">Login Here</a></p>
</div>
{% endblock %}
